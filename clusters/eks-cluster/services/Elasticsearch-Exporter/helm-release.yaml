apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: elasticsearch-exporter
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: prometheus-elasticsearch-exporter
      version: "5.8.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-charts
        namespace: flux-system
  values:
    env:
      ES_USERNAME: elastic
      ES_PASSWORD: ""  # pulled from a secret
    extraEnvSecrets:
      ES_PASSWORD:
        secret: elasticsearch-master-credentials
        key: password
    es:
      uri: "https://elasticsearch-master.flux-system:9200"
      sslSkipVerify: true
      all: true
      indices: true
      nodes: true
      shards: true
      aliases: true
      templates: true
      snapshots: true
      repositories: true
      cluster: true
      health: true
      stats: true
      nodesStats: true
      indicesStats: true
